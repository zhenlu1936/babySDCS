services:
  server1:
    build: .
    container_name: server1
    environment:
      - PEERS=server1:8001,server2:8002,server3:8003
      - PORT=8001
      - NAME=server1
    ports:
      - "9527:8001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  server2:
    build: .
    container_name: server2
    environment:
      - PEERS=server1:8001,server2:8002,server3:8003
      - PORT=8002
      - NAME=server2
    ports:
      - "9528:8002"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  server3:
    build: .
    container_name: server3
    environment:
      - PEERS=server1:8001,server2:8002,server3:8003
      - PORT=8003
      - NAME=server3
